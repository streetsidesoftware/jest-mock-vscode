on:
  workflow_dispatch:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: cspell-action
          changelog-types: |
            [
              { "type": "chore", "section": "Miscellaneous", "hidden": false },
              { "type": "ci", "section": "Continuous Integration", "hidden": false },
              { "type": "dev", "section": "Ongoing Development", "hidden": false },
              { "type": "docs", "section": "Documentation" },
              { "type": "feat", "section": "Features", "hidden": false },
              { "type": "feature", "section": "Features" },
              { "type": "fix", "section": "Updates and Bug Fixes", "hidden": false },
              { "type": "perf", "section": "Performance Improvements" },
              { "type": "refactor", "section": "Code Refactoring", "hidden": false },
              { "type": "revert", "section": "Reverts" },
              { "type": "style", "section": "Styles", "hidden": false },
              { "type": "test", "section": "Tests", "hidden": false },
              { "type": "build", "section": "Build System", "hidden": false }
            ]

      - name: release please output
        env:
          OUTPUTS: ${{ toJSON(steps.release.outputs) }}
        run: echo "$OUTPUTS"

  publish:
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    needs:
      - release-please
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install / Build
        run: |
          pnpm install

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_NPM}}
        run: |
          pnpm publish

# cspell:ignore noreply
