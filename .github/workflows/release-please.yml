on:
  workflow_dispatch:
  push:
    branches:
      - main
name: ' ðŸš€ Release Please'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: release please output
        env:
          OUTPUTS: ${{ toJSON(steps.release.outputs) }}
        run: echo "$OUTPUTS"

  publish:
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    needs:
      - release-please
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5 # v5.0.1
        # Publish the main branch. The release-please job creates a tag but
        # Pnpm will not let us publish from a detached HEAD unless we turn off checks.
        # See: https://pnpm.io/cli/publish#--no-git-checks

      - name: Setup Pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: 24.x

      - run: npm -v

      - name: Install Dependencies
        run: |
          pnpm i
          pnpm build

      - name: Publish
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          pnpm publish --access public

      - name: Summary
        uses: streetsidesoftware/actions/public/summary@v1
        with:
          text: |
            ## Published ðŸš€

            - **ref:** ${{ needs.release-please.outputs.tag_name }}

