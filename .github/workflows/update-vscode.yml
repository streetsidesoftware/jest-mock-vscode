name: ' 🗳️ Update VS Code Types'

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

permissions:
  contents: read

jobs:
  update-vscode-types:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: 'update-vscode-types'
      REF_BRANCH: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.REF_BRANCH }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'

      - name: Install
        run: pnpm install

      - name: Capture current VSCode Version
        run: |
          echo "VSCODE_VERSION_OLD=$(jq -r ".devDependencies[\"@types/vscode\"]" package.json )" >> $GITHUB_ENV

      - name: Update
        run: |
          pnpm run update-vscode
          echo "VSCODE_VERSION=$(jq -r ".devDependencies[\"@types/vscode\"]" package.json )" >> $GITHUB_ENV
      - name: Install Updates
        run: |
          pnpm install

      - name: Has changes
        run: |
          git --no-pager diff --compact-summary  --exit-code && echo "git_status=clean" >> $GITHUB_ENV || echo "git_status=dirty" >> $GITHUB_ENV
          git --no-pager diff --compact-summary

      - name: Check VSCode Version Changed
        id: vscode_changed
        uses: ./.github/actions/output
        with:
          value: ${{ env.VSCODE_VERSION != env.VSCODE_VERSION_OLD }}

      - name: Echo git_status
        env:
          VSCODE_CHANGED: ${{ steps.vscode_changed.outputs.value }}
          Message: |
            Status: ${{ env.git_status }}
            CSpell Version: ${{ env.VSCODE_VERSION }}
            CSpell Old Version: ${{ env.VSCODE_VERSION_OLD }}
            Changed: ${{ steps.vscode_changed.outputs.value }}

        run: |
          echo "$Message"
          echo VSCODE_CHANGED=$VSCODE_CHANGED >> $GITHUB_ENV

      - name: Gen Body
        run: |
          echo 'git_body<<DIFF' >> $GITHUB_ENV
          git --no-pager diff --compact-summary >> $GITHUB_ENV
          echo 'DIFF' >> $GITHUB_ENV

      - name: Create Pull Request
        if: env.VSCODE_CHANGED == 'true'
        uses: ./.github/actions/pr
        with:
          commit-message: 'fix: Update VSCode to (${{ env.VSCODE_VERSION }})'
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          title: 'fix: Update VSCode to (${{ env.VSCODE_VERSION }}) (${{ env.REF_BRANCH }})'
          body: ${{ env.git_body }}
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          app_private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}

      - name: Summary
        uses: ./.github/actions/summary
        with:
          text: |
          Git Status: ${{ env.git_status }}
          CSpell Version: ${{ env.VSCODE_VERSION }}
          CSpell Old Version: ${{ env.VSCODE_VERSION_OLD }}
          Changed: ${{ steps.vscode_changed.outputs.value }}
