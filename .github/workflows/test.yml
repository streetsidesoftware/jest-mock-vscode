name: ' ðŸ§ª Test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  # Test supported Node versions
  test-node-versions:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 22.x
          - 24.x

        os:
          - ubuntu-latest

        include:
          - os: windows-latest
            node-version: 24.x

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm -v

      - name: Install and Build
        run: |
          pnpm install
          pnpm build

      - run: pnpm test
