name: ' ðŸ§ª Test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  # Test supported Node versions
  test-node-versions:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 20.x
          - 22.x

        os:
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Corepack Enable
        run: corepack enable

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm test

  # Test supported Operating Systems
  test-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 20.x

        os:
          - windows-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Corepack Enable
        run: corepack enable

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm test
